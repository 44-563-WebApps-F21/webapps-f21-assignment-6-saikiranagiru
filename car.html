<!DOCTYPE html>
<html>

<head>
    <title>Check boxes usage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <h1 class="text-center pt-2 pb-2 mt-4 mb-4">Sai Kiran Agiru Orders a Car</h1>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cb1_electric" name="electric" value="electric">
                <label class="form-check-label" for="cb1_electric">Electric</label></br>
            </div>

            <div class="form-check">

                <input class="form-check-input" type="checkbox" id="cb1_ac" name="ac" value="ac">
                <label class="form-check-label" for="cb1_ac">Ac</label></br>
            </div>

            <div class="form-check">

                <input class="form-check-input" type="checkbox" id="cb1_gps" name="gps" value="gps">
                <label class="form-check-label" for="cb1_gps">Gps</label></br>
            </div>

            <br>

            <input class="btn-primary" type="button" onclick="orderCar()" value="Order a car">
        </form><br>

        <form>
            <div class="form-group">

                <b><label for="property_name">Enter a property </label></b>
                <input class="form-control" type="text" id="property_name" name="property_name" value="color"> <br>
            </div>

            <div class="form-group">

                <b><label for="property_value">Enter a value </label></b>
                <input class="form-control" type="text" id="property_value" name="property_value"> <br>
            </div>

            <input class="btn-primary"  type="button" onclick="updateCar()" value="Update the car">
        </form>
        <br>

        <p id="result">This text will be replaced </p>
    </div>
    <script>
        let my_car = {}
        function orderCar() {
            my_car = {}
            value1 = document.getElementById("cb1_electric").checked
            value2 = document.getElementById("cb1_ac").checked
            value3 = document.getElementById("cb1_gps").checked
            out = document.getElementById("result")

            my_car = { electric: value1, ac: value2, gps: value3 }
            console.log(my_car)
            out.innerHTML = JSON.stringify(my_car)
        }
        function updateCar() {
            property_name = document.getElementById("property_name").value
            property_value = document.getElementById("property_value").value
            my_car[property_name] = property_value
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
        }
    </script>

</body>

</html>
