<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Computation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">


        <h2 class="text-center pt-2 pb-2 mt-4 mb-4">Sai Kiran Agiru computes</h2>

        <form>
            <div class="form-group">
                <label for="form1_base">Enter a base</label>
                <input class="form-control" type="number" id="form1_base" name="form1_base" value=10> <br>
            </div>

            <div class="form-group">
                <label for="form1_exponent">Enter an exponent</label>
                <input class="form-control" type="number" id="form1_exponent" name="form1_exponent" value=2> <br>
            </div>

            
            <input class="btn-primary" type="button" onclick="powers()" value="Compute">
        </form>

        <br>
        <b>
            <p id="resultValue">Base and Exponent Values will display here</p>
        </b>
        <br>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="rg1_plus" name="Operation" value="plus"
                    onclick="processRadio()">
                <label class="form-check-label" for="rg1_plus">+</label></br>
            </div>

            <div class="form-check">

                <input class="form-check-input" type="radio" id="rg1_minus" name="Operation" value="minus"
                    onclick="processRadio()">
                <label class="form-check-label" for="rg1_blue">-</label></br>
            </div>

            <div class="form-check">

                <input class="form-check-input" type="radio" id="rg1_times" name="Operation" value="times"
                    onclick="processRadio()">
                <label class="form-check-label" for="rg1_times">*</label></br>
            </div>

            <div class="form-check">

                <input class="form-check-input" type="radio" id="rg1_divide" name="Operation" value="divide"
                    onclick="processRadio()">
                <label class="form-check-label" for="rg1_divide">/</label></br>
            </div>

        </form>
        <br>
        <b>
            <p id="radioButtonResult">Calculated Values will display here</p>
        </b>
    </div>




    <script>

        function powers() {
            console.log("Getting form values")
            base = document.getElementById("form1_base").value
            exponent = document.getElementById("form1_exponent").value
            var result = "";
            for (var i = 1; i <= exponent; i++) {
                result += Math.pow(base, i) + " ";
            }
            out = document.getElementById("resultValue")
            out.innerHTML = "Powers of " + base + " are: " + result;
        }

        function processRadio() {
            base = parseInt( document.getElementById("form1_base").value);
            exponent = parseInt( document.getElementById("form1_exponent").value);
            plus = document.getElementById("rg1_plus").checked
            minus = document.getElementById("rg1_minus").checked
            times = document.getElementById("rg1_times").checked
            divide = document.getElementById("rg1_divide").checked
            result = document.getElementById("radioButtonResult")

            if (plus)
                result.innerHTML = "Result : " + (base  +exponent)
            else if (minus)
                result.innerHTML = "Result : " + (base - exponent)
            else if (times)
                result.innerHTML = "Result : " + (base * exponent)
            else
                result.innerHTML = "Result : " + (base / exponent)

            
        }
    </script>

</body>

</html>
